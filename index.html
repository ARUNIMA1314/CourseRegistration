<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course Registration</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-sm">
      <h1>Course Master</h1>
      <form class="" action="index.html">
        <div class="form-group row">
          <label for="courseId" class="col-sm-2 col-form-label"><h5>COURSE ID:</h5></label>
          <input class="form-control" type="text" id="cid" name="courseId" readonly></input><br>
        </div>
        <div class="form-group row">
          <label for="courseName" class="col-sm-2 col-form-label"><h5>COURSE NAME:</h5></label>
          <input class="form-control" type="text" id="nm" name="courseName" required><br>
        </div>
        <div class="form-group row">
          <label for="courseDuration" class="col-sm-2 col-form-label"><h5>DURATION:</h5></label>
          <select class="custom-select" id="dur" name="courseDuration"  >
            <option disabled selected hidden>Choose...</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select><br>
        </div>
        <div class="form-group row">
          <label for="courseType" class="col-sm-2 col-form-label"><h5>COURSE TYPE:</h5></label>
          <select class="custom-select" id="cT" name="courseType">
            <option disabled selected hidden>Choose...</option>
            <option value="Bachelor">Bachelor</option>
            <option value="Master">Master</option>
            <option value="Diploma">Diploma</option>
            <option value="Btech">B.TECH</option>
            <option value="Mtech">M.TECH</option>
          </select><br><br><br>
        </div>
        <div>
          <input id="stimulate" type="button" class="btn btn-lg btn-secondary" value="Add">
          <input type="reset" class="btn btn-lg btn-danger" value="Cancel">
        </div>
      </form>
      <table class="table" id="myTable">
        <thead class="thead-dark">
          <tr>
            <th>Course ID</th>
            <th>Course Name</th>
            <th>Duration</th>
            <th>Course Type</th>
          </tr>
        </thead>
      </table>
    </div>
    <footer>
      <p class="crt">Â© Copyright 2020 Arunima</p>
    </footer>
  </body>
  <script src="index1.js" charset="utf-8"></script>
</html>
